<!DOCTYPE html>

<html>
<head>
  <meta charset="utf-8" />
  <title>Filetype tests</title>
  <link rel="stylesheet" href="css/qunit.css" />
  <script src="scripts/jquery.js"></script>
  <script src="scripts/filetype.js"></script>
</head>

<body>
  <div id="qunit"></div>
  <div id="qunit-fixture"></div>

  <script src="scripts/qunit.js"></script>
  <script>

  "use strict";

  var BASE_URL = "/springcrm/document/list",
      checkFooFolder,
      checkRootFolder;


  /* feature tests */
  QUnit.module("Coding style");
  QUnit.test("Auxiliary object ExtDb is not visible", function (assert) {
      assert.equal(window.ExtDb, undefined);
  });


  QUnit.module("Filetypes");
  QUnit.test("Obtain existing filetypes in lower case", function (assert) {
      assert.equal($.filetype("bmp"), "image");
      assert.equal($.filetype("gif"), "image");
      assert.equal($.filetype("jpeg"), "image");
      assert.equal($.filetype("jpg"), "image");
      assert.equal($.filetype("png"), "image");
      assert.equal($.filetype("ods"), "spreadsheet");
      assert.equal($.filetype("xls"), "spreadsheet");
      assert.equal($.filetype("c"), "code");
      assert.equal($.filetype("cpp"), "code");
      assert.equal($.filetype("php"), "code");
      assert.equal($.filetype("java"), "code");
      assert.equal($.filetype("groovy"), "code");
      assert.equal($.filetype("gz"), "archive");
      assert.equal($.filetype("zip"), "archive");
      assert.equal($.filetype("targz"), "archive");
      assert.equal($.filetype("7z"), "archive");
      assert.equal($.filetype("tar"), "archive");
      assert.equal($.filetype("mp3"), "audio");
      assert.equal($.filetype("pdf"), "pdf");
      assert.equal($.filetype("odt"), "document");
      assert.equal($.filetype("ott"), "document");
      assert.equal($.filetype("doc"), "document");
      assert.equal($.filetype("dot"), "document");
      assert.equal($.filetype("odp"), "presentation");
      assert.equal($.filetype("ppt"), "presentation");
      assert.equal($.filetype("txt"), "text");
      assert.equal($.filetype("md"), "text");
      assert.equal($.filetype("ascii"), "text");
      assert.equal($.filetype("xml"), "text");
      assert.equal($.filetype("xsl"), "text");
      assert.equal($.filetype("xslt"), "text");
      assert.equal($.filetype("xsd"), "text");
      assert.equal($.filetype("avi"), "video");
      assert.equal($.filetype("mpeg"), "video");
      assert.equal($.filetype("3gp"), "video");
  });

  QUnit.test("Obtain filetypes in upper case", function (assert) {
      assert.equal($.filetype("BMP"), "image");
      assert.equal($.filetype("GIF"), "image");
      assert.equal($.filetype("JPEG"), "image");
      assert.equal($.filetype("JPG"), "image");
      assert.equal($.filetype("PNG"), "image");
      assert.equal($.filetype("ODS"), "spreadsheet");
      assert.equal($.filetype("XLS"), "spreadsheet");
      assert.equal($.filetype("C"), "code");
      assert.equal($.filetype("CPP"), "code");
      assert.equal($.filetype("PHP"), "code");
      assert.equal($.filetype("JAVA"), "code");
  });

  QUnit.test("Obtain existing filetypes in mixed case", function (assert) {
      assert.equal($.filetype("Bmp"), "image");
      assert.equal($.filetype("gIf"), "image");
      assert.equal($.filetype("jpEG"), "image");
      assert.equal($.filetype("jpG"), "image");
      assert.equal($.filetype("PnG"), "image");
      assert.equal($.filetype("oDS"), "spreadsheet");
      assert.equal($.filetype("XLs"), "spreadsheet");
  });

  QUnit.test("Obtain non-existing filetypes", function (assert) {
      assert.equal($.filetype("xxx"), "file");
      assert.equal($.filetype("unkown"), "file");
      assert.equal($.filetype("foo"), "file");
      assert.equal($.filetype("gossip"), "file");
  });

  QUnit.test("Obtain existing file icons in lower case", function (assert) {
      assert.equal($.fileicon("bmp"), "fa-file-image-o");
      assert.equal($.fileicon("gif"), "fa-file-image-o");
      assert.equal($.fileicon("jpeg"), "fa-file-image-o");
      assert.equal($.fileicon("jpg"), "fa-file-image-o");
      assert.equal($.fileicon("png"), "fa-file-image-o");
      assert.equal($.fileicon("ods"), "fa-file-excel-o");
      assert.equal($.fileicon("xls"), "fa-file-excel-o");
      assert.equal($.fileicon("c"), "fa-file-code-o");
      assert.equal($.fileicon("cpp"), "fa-file-code-o");
      assert.equal($.fileicon("php"), "fa-file-code-o");
      assert.equal($.fileicon("java"), "fa-file-code-o");
      assert.equal($.fileicon("groovy"), "fa-file-code-o");
      assert.equal($.fileicon("gz"), "fa-file-archive-o");
      assert.equal($.fileicon("zip"), "fa-file-archive-o");
      assert.equal($.fileicon("targz"), "fa-file-archive-o");
      assert.equal($.fileicon("7z"), "fa-file-archive-o");
      assert.equal($.fileicon("tar"), "fa-file-archive-o");
      assert.equal($.fileicon("mp3"), "fa-file-audio-o");
      assert.equal($.fileicon("pdf"), "fa-file-pdf-o");
      assert.equal($.fileicon("odt"), "fa-file-word-o");
      assert.equal($.fileicon("ott"), "fa-file-word-o");
      assert.equal($.fileicon("doc"), "fa-file-word-o");
      assert.equal($.fileicon("dot"), "fa-file-word-o");
      assert.equal($.fileicon("odp"), "fa-file-powerpoint-o");
      assert.equal($.fileicon("ppt"), "fa-file-powerpoint-o");
      assert.equal($.fileicon("txt"), "fa-file-text-o");
      assert.equal($.fileicon("md"), "fa-file-text-o");
      assert.equal($.fileicon("ascii"), "fa-file-text-o");
      assert.equal($.fileicon("xml"), "fa-file-text-o");
      assert.equal($.fileicon("xsl"), "fa-file-text-o");
      assert.equal($.fileicon("xslt"), "fa-file-text-o");
      assert.equal($.fileicon("xsd"), "fa-file-text-o");
      assert.equal($.fileicon("avi"), "fa-file-video-o");
      assert.equal($.fileicon("mpeg"), "fa-file-video-o");
      assert.equal($.fileicon("3gp"), "fa-file-video-o");
  });

  QUnit.test("Obtain existing file icons in upper case", function (assert) {
      assert.equal($.fileicon("BMP"), "fa-file-image-o");
      assert.equal($.fileicon("GIF"), "fa-file-image-o");
      assert.equal($.fileicon("JPEG"), "fa-file-image-o");
      assert.equal($.fileicon("JPG"), "fa-file-image-o");
      assert.equal($.fileicon("PNG"), "fa-file-image-o");
      assert.equal($.fileicon("ODS"), "fa-file-excel-o");
      assert.equal($.fileicon("XLS"), "fa-file-excel-o");
      assert.equal($.fileicon("C"), "fa-file-code-o");
      assert.equal($.fileicon("CPP"), "fa-file-code-o");
      assert.equal($.fileicon("PHP"), "fa-file-code-o");
      assert.equal($.fileicon("JAVA"), "fa-file-code-o");
  });

  QUnit.test("Obtain existing file icons in mixed case", function (assert) {
      assert.equal($.fileicon("Bmp"), "fa-file-image-o");
      assert.equal($.fileicon("gIf"), "fa-file-image-o");
      assert.equal($.fileicon("jpEG"), "fa-file-image-o");
      assert.equal($.fileicon("jpG"), "fa-file-image-o");
      assert.equal($.fileicon("PnG"), "fa-file-image-o");
      assert.equal($.fileicon("oDS"), "fa-file-excel-o");
      assert.equal($.fileicon("XLs"), "fa-file-excel-o");
  });

  QUnit.test("Obtain file icons of non-existing filetypes", function (assert) {
      assert.equal($.fileicon("xxx"), "fa-file-o");
      assert.equal($.fileicon("unkown"), "fa-file-o");
      assert.equal($.fileicon("foo"), "fa-file-o");
      assert.equal($.fileicon("gossip"), "fa-file-o");
  });
  </script>
</body>
</html>
